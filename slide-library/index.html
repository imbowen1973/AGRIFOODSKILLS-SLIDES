<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Veterinary Occupational Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/white.css">
  <link rel="stylesheet" href="shared/css/custom.css">


  <style>
    .fallback { font-family: Arial, sans-serif; padding: 24px; }
  </style>
</head>
<body>
  
<div id="global-header" aria-hidden="true"></div>
<div id="global-footer" aria-hidden="true"></div>

  <div class="reveal">
    <div class="slides">
      <section
        data-markdown="courses/veterinary-occupational-profiles/slides.md"
        data-separator="^---$"
        data-separator-vertical="^\\n\\n"
      ></section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>

 <script>
  Reveal.initialize({
    hash: true,
    width: 1920,
    height: 1080,
    margin: 0.04,
    minScale: 0.2,
    maxScale: 2.0,
    plugins: [ RevealMarkdown ]
  });

 function applyChromeForSlide(slideEl) {
    const header = document.getElementById('global-header');
    const footer = document.getElementById('global-footer');
    if (!slideEl) return;

    // ---- Header visibility rules ----
    if (header) {
      const hideHeader = slideEl.classList.contains('no-header');
      if (hideHeader) {
        header.style.display = 'none';
      } else {
        header.style.display = '';
        // ---- Header selection rules ----
        if (slideEl.classList.contains('title-slide')) {
          header.style.backgroundImage = 'var(--header-img-title)';      // header.png
        } else if (
          slideEl.classList.contains('slide-yellow') ||
          slideEl.classList.contains('slide-green')
        ) {
          header.style.backgroundImage = 'var(--header-img-accent)';     // header3.png
        } else {
          header.style.backgroundImage = 'var(--header-img-default)';    // header2.png
        }
      }
    }

    // ---- Footer visibility rules ----
    if (footer) {
      const hideFooter = slideEl.classList.contains('no-footer');
      footer.style.display = hideFooter ? 'none' : '';
    }
  }

  // Ensure it runs for initial render and on navigation
  Reveal.on('ready', (e) => applyChromeForSlide(e.currentSlide));
  Reveal.on('slidechanged', (e) => applyChromeForSlide(e.currentSlide));
</script>


</body>
</html>
